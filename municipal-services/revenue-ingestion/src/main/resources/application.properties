# Server Configuration
server.servlet.context-path=/revenue-ingestion
server.port=8096
egov.timezone=UTC

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/my-upyog
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/my-upyog
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=flyway-asset-public
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:/db/migration/main
spring.flyway.enabled=true

# Kafka Common Configuration
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=asset-services
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Kafka Consumer Specific Config
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest

# Kafka Producer Specific Config
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

# EGOV Custom Configuration (bound to IngestionServiceConfig)
egov.save-revenue-ingestion-topic=save-revenue-transactions
egov.allowed-employee-search-parameters=ids,status,applicationNo,approvalNo,offset,limit

# MDMS
egov.mdms-host=https://mcdupyog.sparrowsoftech.in
egov.mdms-end-point=/egov-mdms-service/v1/_search

# Workflow
egov.wf-host=http://egov-workflow-v2:8080
egov.wf-transition-path=/egov-workflow-v2/egov-wf/process/_transition
egov.wf-business-service-search-path=/egov-workflow-v2/egov-wf/businessservice/_search
egov.wf-process-path=/egov-workflow-v2/egov-wf/process/_search

# NIC
egov.tpNicHost=https://mcdonline.nic.in
#egov.tpNicFetchEndpoint=/finance/ingestion/v1/_pull
egov.tpNicFetchEndpoint=/FinDetailApiBeta/payment/getTransactionsData
egov.tpNicTokenEndpoint=/FinDetailApiBeta/payment/token
egov.tpNicMockMode=false
egov.tpNicRequestNo=yow+SYCe/pYR0iVJ9quC+w==


# Revenue Search Defaults
egov.revenue.default.offset=0
egov.revenue.default.limit=10
egov.revenue.max.limit=50

# Localization
egov.localization.host=https://mcdupyog.sparrowsoftech.in
egov.localization.workDir.path=/localization/messages/v1
egov.localization.context.path=/localization/messages/v1
egov.localization.search.endpoint=/_search
egov.localization.statelevel=true

# HRMS
egov.hrms.host=https://mcdupyog.sparrowsoftech.in
egov.hrms.search.endpoint=/egov-hrms/employees/_search

# User
egov.user.host=https://mcdupyog.sparrowsoftech.in
egov.user.context.path=/user/users
egov.user.create.path=/_createnovalidate
egov.user.search.path=/user/_search
egov.user.update.path=/_updatenovalidate

# IDGEN
egov.idgen.host=https://mcdupyog.sparrowsoftech.in/
egov.idgen.path=egov-idgen/id/_generate
egov.idgen.asset.applicationNum.name=asset.applicationNo
egov.idgen.asset.applicationNum.format=[CITY.CODE]-[cy:yyyy]-A-[SEQ_EG_ASSET_ID]

# Workflow switch
is.workflow.enabled=true

# Asset Calculator Service
asset.calculator.service.host=http://localhost:8077
asset.calculator.depreciation.calculate.api=/asset-calculator/v1/depreciation/_calculate
asset.calculator.depreciation.list.api=/asset-calculator/v1/depreciation/{assetId}/details

# Kafka topic for consumers
kafka.topics.consumer=service-consumer-topic

# OpenAPI Swagger
springdoc.packagesToScan=org.egov.web.controllers
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Hikari Connection Pool
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.idle-timeout=150000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.validation-timeout=5000

# Logging
logging.level.org.springframework.boot.context.config=DEBUG
